<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      
    <title>Popsicle Calculator</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/calculator.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  </head>
    
    <body>
        
        <div class="contanier    text-center">
            <h1>Popsicle Calculator</h1>
           
            <div class="contanier-calculator">
                 
                <div class="nhac1"></div>
                <div class="nhac2"></div>
                <div class="nhac3"></div>
                <div class="nhac3"></div>
                <div class="HidenNhacs"></div>
                <div class="elements">
                    <div class="display">I GO BACK TO BLACK</div>
                    <button type="button" class="btn buttons-default" id="CE">CE</button>

                    <div class="contanier-buttons">
                        <button type="button" class="btn buttons-default" id="button">7</button>
                        <button type="button" class="btn buttons-default">8</button>
                        <button type="button" class="btn buttons-default">9</button>
                        <button type="button" class="btn buttons-default">รท</button>
                    </div>

                    <div class="contanier-buttons">
                        <button type="button" class="btn buttons-default">4</button>
                        <button type="button" class="btn buttons-default">5</button>
                        <button type="button" class="btn buttons-default">6</button>
                        <button type="button" class="btn buttons-default">X</button>
                    </div> 

                    <div class="contanier-buttons">
                        <button type="button" class="btn buttons-default">1</button>
                        <button type="button" class="btn buttons-default">2</button>
                        <button type="button" class="btn buttons-default">3</button>
                        <button type="button" class="btn buttons-default">-</button>
                    </div>

                    <div class="contanier-buttons">
                        <button type="button" class="btn buttons-default">0</button>
                        <button type="button" class="btn buttons-default">.</button>
                        <button type="button" class="btn buttons-default" id="Equals">=</button>
                        <button type="button" class="btn buttons-default">+</button>
                    </div>
                </div>
            </div>
            <div class="pallete"></div>
        </div>
    
    </body>
